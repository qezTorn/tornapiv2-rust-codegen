name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string

jobs:
  swagger_codegen:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to use the generated code
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Run Swagger Codegen
      - name: Swagger Codegen
        uses: bjerkio/swagger-codegen-action@v1
        with:
          args: "generate -i https://www.torn.com/swagger/openapi.json -l rust"

      # Optionally, commit and push the generated code back to the repository
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-generated code using Swagger Codegen"
          git push
